<section class="section">
  <div class="container-messages"  #container>
    @for (msg of messages; track $index) {
          <app-bubble-chat  [content]="msg.content" [role]="msg.role"></app-bubble-chat>
        }
        @if (isGenerateQuestion()) {
          <app-loader-chat></app-loader-chat>
        }
  </div>
  <app-send-messages-chat (valueChat)="receiveValueInput($event)"></app-send-messages-chat>
</section>
